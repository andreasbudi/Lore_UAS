<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/home"></ion-back-button>
      </ion-buttons>
      <ion-title>List Location</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content padding>
    <ion-grid>
      <ion-row>
          <ion-col size="12" size-sm="8" offset-sm="2">
            <ion-list>
                <ion-item-sliding *ngFor="let place of Place" #slidingItem>
                    <ion-item (click)="getDetails(place.key)">
                      <!-- <ion-thumbnail slot="start">
                        <ion-img [src]="offer.imageUrl"></ion-img>
                      </ion-thumbnail> -->
                      <ion-label>
                        <h2>{{place.name}}</h2>
                        <p>{{place.address}}</p>
                        
                      </ion-label>
                    </ion-item>
                    <ion-item-options>
                      <ion-item-option color="secondary">
                        <ion-icon name="create" slot="icon-only"></ion-icon>
                        <!-- <ion-icon name="create" slot="icon-only" (click)="deletePlace(place.key)"></ion-icon> -->
                      </ion-item-option>
                    </ion-item-options>
                </ion-item-sliding>
            </ion-list>
          </ion-col>
      </ion-row>
    </ion-grid>

    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button routerLink="/location" routerDirection="forward">
          <ion-icon name="add"></ion-icon>
        </ion-fab-button>
      </ion-fab>
  </ion-content>
