<ion-header>
  <ion-toolbar style="text-align: center;">
    <ion-title>"Location Reminder" (Lore)</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class='ion-padding'>
  <h1 class="ion-text-center ion-padding-bottom">Log In</h1>
  <form #f="ngForm" (ngSubmit)="onLogin(f)">
      <ion-grid>
        <ion-row>
          <ion-col size-sm="6" offset-sm="3">
        <ion-list>
          <ion-item>
            <ion-label position="floating">E-mail</ion-label>
            <ion-input
              required
              ngModel
              email
              name="email"
              type="email"
              #emailCtrl="ngModel"
            ></ion-input>
          </ion-item>
          <ion-item
            *ngIf = "!emailCtrl.valid && emailCtrl.touched"
            lines="none">
            <ion-label>Invalid e-mail address</ion-label>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input
              required
              ngModel
              name="pwd"
              type="password"
              minlength='6'
              #pwdCtrl="ngModel"
            ></ion-input>
          </ion-item>
          <ion-item
            *ngIf = "!pwdCtrl.valid && pwdCtrl.touched"
            lines="none">
            <ion-label>Password too short</ion-label>
          </ion-item>
        </ion-list>
    </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="4" offset-sm="4">
          <ion-button expand="block" [disabled]="!f.valid" type="submit">Log In</ion-button>
          <ion-button #test expand="block" fill='clear' (click)='presentSignUpModal()'>Sign Up</ion-button>
      </ion-col>
    </ion-row>
    </ion-grid>
      </form>
</ion-content>
