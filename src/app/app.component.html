<ion-app>
  <ion-menu side="start" menuId="m1">
      <ion-header>
        <ion-toolbar  color="primary">
          <ion-title>Lore</ion-title>
        </ion-toolbar>
      </ion-header>

      <ion-content>
          <ion-list>
            <ion-menu-toggle>
              <ion-item lines="none" routerLink="/home">
                <ion-icon name="home" slot="start"></ion-icon>
                <ion-label>Home</ion-label>
              </ion-item>
            </ion-menu-toggle>
            <ion-menu-toggle>
              <ion-item lines="none" routerLink="/location">
                <ion-icon name="pin" slot="start"></ion-icon>
                <ion-label>List Location</ion-label>
              </ion-item>
            </ion-menu-toggle>
            <ion-menu-toggle>
              <ion-item lines="none" routerLink="/friend-list">
                <ion-icon name="contact" slot="start"></ion-icon>
                <ion-label>List Friends</ion-label>
              </ion-item>
            </ion-menu-toggle>
            <ion-menu-toggle>
              <ion-item lines="none" (click)="onLogout()" button>
                <ion-icon name="exit" slot="start"></ion-icon>
                <ion-label>Sign Out</ion-label>
              </ion-item>
            </ion-menu-toggle>
          </ion-list>
        </ion-content>
  
    </ion-menu>

    
  <ion-router-outlet main></ion-router-outlet> 
</ion-app>
