<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="m1"></ion-menu-button>
    </ion-buttons>
    <div class="ion-text-center">
      <ion-title>
          Friends
        </ion-title>
    </div>

      <ion-button>

      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-searchbar></ion-searchbar>
      <ion-item-sliding>
      
          <ion-item>
            <ion-label>Aristo</ion-label>
          </ion-item>
      
          <ion-item-options side="end">
            <ion-item-option color="danger" (click)="unread(item)">Unfriend</ion-item-option>
          </ion-item-options>
        </ion-item-sliding>

        <ion-item-sliding>
      
            <ion-item>
              <ion-label>Andreas</ion-label>
            </ion-item>
        
            <ion-item-options side="end">
              <ion-item-option color="danger" (click)="unread(item)">Unfriend</ion-item-option>
            </ion-item-options>
          </ion-item-sliding>


          <ion-item-sliding>
      
              <ion-item>
                <ion-label>Alex</ion-label>
              </ion-item>
          
              <ion-item-options side="end">
                <ion-item-option color="danger" (click)="unread(item)">Unfriend</ion-item-option>
              </ion-item-options>
            </ion-item-sliding>


            <ion-item-sliding>
      
                <ion-item>
                  <ion-label>Leon</ion-label>
                </ion-item>
            
                <ion-item-options side="end">
                  <ion-item-option color="danger" (click)="unread(item)">Unfriend</ion-item-option>
                </ion-item-options>
              </ion-item-sliding>

              <ion-fab horizontal="end" vertical="bottom" slot="fixed">

              </ion-fab>
</ion-content>
