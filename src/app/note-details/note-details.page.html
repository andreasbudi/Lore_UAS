<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Details</ion-title>
    <ion-buttons slot="end" class="ion-padding">
    <ion-icon name="more" (click)="presentPopover($event)"></ion-icon>
  </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
    
  <ion-list lines="full">
    <ion-item>
      <ion-input required type="text" placeholder="Note Content" [(ngModel)]="inputText">
      </ion-input>
    </ion-item>
    <!-- <ion-item>
      <ion-input required type="number" placeholder="Priority" [(ngModel)]="note.priority">
      </ion-input>
    </ion-item> -->

  </ion-list>
  <ion-button expand="block" (click)="saveNote({name:inputText,createdAt:''})">Save</ion-button>

</ion-content>
