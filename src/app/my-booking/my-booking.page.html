<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="m1"></ion-menu-button>
    </ion-buttons>
    <div class="ion-text-center">
      <ion-title>
          Location
        </ion-title>
    </div>
    <ion-buttons slot="primary">
      <ion-button>
        <ion-icon slot="icon-only" name="person"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-card>
              <!-- <ion-img [src]="https://serpongku.com/wp-content/uploads/2018/01/AEON-Mall-BSD-City.jpg"></ion-img> -->
              <ion-card-content>
                <p>AEON Mall</p>
              </ion-card-content>
          </ion-card>
        </ion-item>
      </ion-col>
      <ion-col>
          <ion-item>
              <ion-card>
                  <!-- <ion-img [src]="http://www.tangerangtribun.com/wp-content/uploads/2018/05/IKEA-ALAM-SUTERA-TANGERANG.jpg"></ion-img> -->
                  <ion-card-content>
                    <p>IKEA Alam Sutera</p>
                  </ion-card-content>
              </ion-card>
            </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
        <ion-col>
          <ion-item>
            <ion-card>
                <!-- <ion-img [src]="https://serpongku.com/wp-content/uploads/2018/01/AEON-Mall-BSD-City.jpg"></ion-img> -->
                <ion-card-content>
                  <p>Summarecon Mall Serpong</p>
                </ion-card-content>
            </ion-card>
          </ion-item>
        </ion-col>
        <ion-col>
            <ion-item>
                <ion-card>
                    <!-- <ion-img [src]="http://www.tangerangtribun.com/wp-content/uploads/2018/05/IKEA-ALAM-SUTERA-TANGERANG.jpg"></ion-img> -->
                    <ion-card-content>
                      <p>Living World</p>
                    </ion-card-content>
                </ion-card>
              </ion-item>
        </ion-col>
      </ion-row>
  </ion-grid>

  <ion-fab horizontal="end" vertical="bottom" slot="fixed">
    <ion-fab-button color="danger">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
